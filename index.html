<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=MonteCarlo&display=swap" rel="stylesheet">

    <title>Nam Tran Photography</title>
</head>
<body>

    <div class="container global-wrapper">
        <div class="logo">
            <h2 class="montecarlo-regular">Nam Tran Photography</h2>
        </div>
        <nav>
            <div class="links cinzel-decorative-regular">
                <a href=""><div class="link-text">Home</div></a>
                <a href=""><div class="link-text">Portfolio</div></a>
                <a href=""><div class="link-text">About Me</div></a>
                <a href=""><div class="link-text">Contact</div></a>
            </div>
        </nav>

        <div class="container image-wrapper">
            <img src="assets/DSC09659.jpg" alt="Picture of Mountains" class="img-field">
            <div class="tagline cinzel-decorative-regular">
                <h3>Photography That Sees You, Not Just Your Smile</h3>
            </div>
        </div>

        <hr class="custom-line">

        <div class="container learn-more">
            <div class="left">
                <div class="pic-wrapper">
                    <img src="assets/DSC00025.jpg" alt="Girl in Field" class="img-field">
                    <img src="assets/DSC02324.jpg" alt="Girl Portrait" class="img-field">
                </div>
            </div>
            <div class="right">
                <div class="text-head">
                    <h4 class="cinzel-decorative-bold">Because these moments are too good to miss</h4>
                </div>
                <div class="text-desc">
                    <h5 class="cinzel-decorative-regular">Come Join Me on this Journey</h5>
                </div>
                <button class="btn btn-primary">Learn More</button>
            </div>
        </div>

        <hr class="custom-line">

        <footer></footer>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
