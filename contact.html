<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="contact.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=MonteCarlo&display=swap" rel="stylesheet">

    <title>Contact | Nam Tran Photography</title>
</head>
<body>
    
    <div class="container global-wrapper">
        <div class="logo">
            <h2 class="montecarlo-regular">Nam Tran Photography</h2>
            <div class="social-icons">
                <i class="fa-brands fa-instagram" id="instagram"></i>
                <i class="fa-brands fa-flickr" id="flickr"></i>
                <!--<i class="fa-brands fa-tiktok"></i>-->
            </div>
        </div>
        <nav>
            <div class="links cinzel-decorative-regular">
                <a href="/index.html"><div class="link-text">Home</div></a>
                <a href=""><div class="link-text">Portfolio</div></a>
                <a href="/about.html"><div class="link-text">About Me</div></a>
                <a href="/contact.html"><div class="link-text">Contact</div></a>
            </div>
        </nav>
        <div class="top-flex-parent">
            <div class="left">
                <img src="/assets/DSC02338.jpg" alt="Picture in a Vineyard" class="img-field">
                <img src="/assets/IMG_1047.jpg" alt="Boy on the Beach" class="img-field">
            </div>
            <div class="right">
                <div class="text-head">
                    <h3 class="cinzel-decorative-bold">Welcome! I'm so glad you're here!</h3>
                </div>
                <div class="text-desc">
                    <h4 class="cinzel-decorative-regular">I would love to hear from you, please feel free to reach out</h4>
                </div>
                <div class="button-wrapper">
                    <button class="btn btn-primary button-style"><i class="fa-solid fa-phone"></i>(949) 414-8066</button>
                    <button class="btn btn-primary button-style"><i class="fa-solid fa-envelope"></i>Email</button>
                </div>
            </div>
        </div>

        <div class="additional-info">
            <div class="left">
                <h5 style="text-decoration: underline;">Based in:</h5>
                <h5>Santa Ana, CA</h5>
            </div>
            <div class="middle">
                <h5 style="text-decoration: underline;">Serving:</h5>
                <h5>Orange County, CA</h5>
            </div>
            <div class="right">
                <h5 style="text-decoration: underline;">Business Hours:</h5>
                <h5>Mon-Sat: 8am-5:30pm</h5>
            </div>
        </div>

        <hr class="custom-line">
    </div>
    
    <footer>
        <div class="container">
            <div class="copyright">
                <p class="mb-0">&copy; 2025 Nam Tran Photography. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
